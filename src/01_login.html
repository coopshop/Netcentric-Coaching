<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>01 Login</title>

        <meta name="description" content="This is an example of a meta description. This will often show up in search results.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/style.css">
        
        <script src="js/main.js"></script>
    </head>

    <body class="login__base">
      <main class="login__content">
        <form>
          <section class="login__form">
            <p class="login__formField login__formField--username">
              <label class="login__formLabel" for="username"></label>
              <input class="login__formInput" type="text" id="username" name="username" placeholder="Username"/>
            </p>

            <p class="login__formField login__formField--password">
              <label class="login__formLabel" for="password"></label>
              <input class="login__formInput" type="password" id="password" name="password" placeholder="Password" />
            </p>

            <p class="login__forgotten">
              <a href="#" class="link--gray">Forgot password</a>
            </p>
          </section>
          <input class="login__signInButton" type="submit" value="Sign in">
        </form>

        <aside class="login__footer">
          <p>Don't have an account? <a class="link--white" href="#">Sign up</a></p>
        </aside>
      </main>
    </body>
</html>
